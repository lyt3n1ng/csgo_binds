// lyt3n1ng's CS:GO control binds
// version: 1.0.0

echo "Applying lyt3n1ng's control binds..."
echo "Version: 1.0.0"

// developer
bind "`" "toggleconsole"

// menu
bind "ESCAPE" "cancelselect"
bind "TAB" "+showscores"

// movement
bind "w" "+forward"
bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"

// combat
unbind "MWHEELUP"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "r" "+reload"
bind "e" "+use"
bind "CTRL" "+duck"
bind "SHIFT" "+speed"
bind "SPACE" "+jump"
bind "MWHEELDOWN" "+jump"
bind "q" "invnextnongrenade"
bind "MOUSE3" "+lookatweapon; r_cleardecals"
bind "g" "drop"

// weapons
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "MOUSE4" "slot3"
bind "4" "use weapon_c4"
bind "5" "use weapon_taser"

// grenades
bind "f" "use weapon_flashbang"
bind "x" "use weapon_smokegrenade"
bind "v" "use weapon_hegrenade"
bind "c" "use weapon_molotov; use weapon_incgrenade"
bind "z" "use weapon_decoy"

// communication
unbind "k"
bind "y" "messagemode"
bind "u" "messagemode2"
bind "MOUSE5" "+voicerecord"

// misc
bind "b" "buymenu" 

host_writeconfig
echo "Finished applying lyt3n1ng control binds"