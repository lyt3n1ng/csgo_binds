// lyt3n1ng's CS:GO crosshair binds
// version: 1.0.0

echo "Applying lyt3n1ng's crosshair binds..."
echo "Version: 1.0.0"

alias "crosshair1" "cl_crosshairalpha 255;cl_crosshaircolor 5;cl_crosshaircolor_b 255;cl_crosshaircolor_r 0;cl_crosshaircolor_g 255;cl_crosshairdot 0;cl_crosshairgap -1;cl_crosshairsize 4;cl_crosshairstyle 4;cl_crosshairusealpha 1;cl_crosshairthickness 1;cl_fixedcrosshairgap -1;cl_crosshair_outlinethickness 1;cl_crosshair_drawoutline 1;" //&bind_2
alias "crosshair2" "cl_crosshairalpha 255;cl_crosshaircolor 2;cl_crosshaircolor_b 255;cl_crosshaircolor_r 0;cl_crosshaircolor_g 255;cl_crosshairdot 0;cl_crosshairgap -2;cl_crosshairsize 4;cl_crosshairstyle 1;cl_crosshairusealpha 1;cl_crosshairthickness 1;cl_fixedcrosshairgap -2;cl_crosshair_outlinethickness 1;cl_crosshair_drawoutline 1;" //&bind_3

bind "O" "crosshair1" // Chrosshair 'crosshair1'
bind "P" "crosshair2" // Chrosshair 'crosshair2'

alias "binds" "echo 'O': Crosshair 'crosshair1';echo 'P': Crosshair 'crosshair2';"

host_writeconfig
echo "Finished applying lyt3n1ng crosshair binds"